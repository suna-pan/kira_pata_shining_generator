<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>KiraPata</title>
  <script src="lib/jquery-2.1.4.js"></script>
  <script src="lib/kirapata.js"></script>
</head>
<body>

<div class="header">
  <a href="https://twitter.com/suna_pan/">@suna_pan</a>
</div>

<div class="main">
  <h1>Kira・pata・shining ジェネレータ</h1>
  <p>アイカツ！のKira・pata・shiningで登場したアレを作成します。<br>
  お好きな画像でお試しください。</p>

  <a href="https://github.com/suna-pan/kira_pata_shining_generator">ソースコード（GitHub）</a><br>

  <a href="https://twitter.com/share" class="twitter-share-button" data-text="Kira・pata・shining ジェネレータ" data-count="none">Tweet</a>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

  <div id="config_area">
    <p>分身の数：<br>
    <select id="rep_count" >
      <option value="2">1</option>
      <option value="3">2</option>
      <option value="4">3</option>
      <option value="5">4</option>
      <option value="6">5</option>
      <option value="7">6</option>
      <option value="8">7</option>
      <option value="9">8</option>
      <option value="10">9</option>
    </select></p>
    <p>x方向変化量：<br>
    <select id="delta_x" >
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
      <option value="60">60</option>
      <option value="80">80</option>
      <option value="100">100</option>
      <option value="120">120</option>
      <option value="160">160</option>
      <option value="200">200</option>
      <option value="250">250</option>
      <option value="300">300</option>
    </select></p>
    <p>y方向変化量：<br>
    <select id="delta_y" >
      <option value="-50">-50</option>
      <option value="-30">-30</option>
      <option value="-20">-20</option>
      <option value="-15">-15</option>
      <option value="-10">-10</option>
      <option value="-5">-5</option>
      <option value="0">0</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="50">50</option>
    </select></p>
    <p>スケール変化量：<br>
    <select id="scale" >
      <option value="1">1</option>
      <option value="0.97">0.97</option>
      <option value="0.95">0.95</option>
      <option value="0.9">0.9</option>
      <option value="0.85">0.85</option>
      <option value="0.8">0.8</option>
      <option value="0.75">0.75</option>
      <option value="0.7">0.7</option>
      <option value="0.6">0.6</option>
      <option value="0.5">0.5</option>
    </select></p>
    <p>色相変化量：<br>
    <select id="delta_h" >
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="45">45</option>
      <option value="60">60</option>
      <option value="80">80</option>
      <option value="120">120</option>
    </select></p>
    <label>
      右から
      <input id="right" type="checkbox" value="右から">
    </label>
    <p>ファイルを選択</p>
    <input id="selectFile" name="image" type="file" /><br>
    <button id="process" type=button>実行</button> 
  </div>
  <hr>
  <div id="draw_area">
    <p>実行結果</p>
    <img id="result_image" src="" />
    <canvas id="tmp_canvas"></canvas>
    <canvas id="res_canvas"></canvas>
  </div>

</div>


</body>
</html>
